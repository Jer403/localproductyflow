<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Network Board</title>
    <script src="https://kit.fontawesome.com/772cd4748b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" crossorigin href="network.css">
    <link rel="icon" type="image/svg+xml" href="../icon.svg" />
</head>
<body>
    <article id="background" class="background">
        

        <article id="surface" class="surface theme">
        </article>

        <svg width="7678" height="3962" id="lines-surface">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="32" refY="3" 
                  orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L2,3 0,6 9,3" fill="#000" />
                </marker>
           </defs>
        </svg>

        
        
        <article class="modal-background">
        </article>
    </article>

    <aside id="main-article" class="main-article color4 theme" style="display: nones;">
        <section id="top-section" class="top-section">
            <p class="top-projects-p lang" en="Projects" es="Proyectos">Projects</p>
            <div id="top-icons" class="top-icons">
                </span><span class="top-icon refresh fa fa-refresh" title="Refresh"></span><span class="top-icon search fas fa-search" title="Search"></span><span class="top-icon newfile fas fa-plus" title="Add project"></span>
            </div>
            
        </section>
        <section id="tools-section" class="tools-section">
            <div class="tools-box theme">
                <button class="tool-button theme" id="toggleMobileProjects"><span class="fa fa-bars"></span></button>
                <div class="node-box">
                    <button class="tool-button node-type-button actual-tool theme" title="Node form" data-id="1"><span class="fa fa-square-o"></span></button>
                    <div class="tool-type-box node-type-box theme">
                        <button class="node-type tool-type-button actual-tool" title="Square node" data-id="1" data-type="square"><span class="fa fa-square-o"></span></button>
                        <button class="node-type tool-type-button" title="Circle node" data-id="2" data-type="circle"><span class="fa fa-circle-o"></span></button>
                    </div>
                    
                </div>
                <button class="tool-button theme" title="Delete tool" data-id="2"><span class="fas fa-trash-alt"></span></button>
                <button class="tool-button theme" title="Check node" data-id="3"><span class="fas fa-check"></span></button>
                <div class="link-box">
                    <button class="tool-button link-type-button theme" title="Link type" data-id="4"><span class="fas fa-link"></span></button>
                    <div class="tool-type-box theme">
                        <button class="link-type tool-type-button actual-tool lineType" title="Line link" data-id="1" data-type=""><span class="fas fa-slash"></span></button>
                        <button class="link-type tool-type-button" title="Arrow link" data-id="2" data-type="arrow"><span class="fa fa-long-arrow-right long-arrow"></span></button>
                    </div>
                </div>
                <button class="tool-button save-button theme" title="Save" data-id="5"><span class="fas fa-save"></span></button>
                
            </div>
            <div class="tools-box independient-tools theme">
                <button class="tool-button move-speed-button-switch lang theme" title="Movement speed" en="Speed" es="Veloc." data-id="10">Speed</button> 
                <div class="move-speed-button-box">
                    <button class="move-speed-button actual-tool" data-id="1">x1</button>
                    <button class="move-speed-button" data-id="2">x2</button>
                    <button class="move-speed-button" data-id="4">x4</button>
                    <button class="move-speed-button" data-id="8">x8</button>
                </div>
            </div>
        </section>
        <section id="main-section" class="main-section">
            <span class="loading fa fa-circle-o-notch"></span>

        </section>
    </aside>

    <section class="settings-section">
        <button class="profile-button theme" ><span class="fa fa-gear"></span></button>
        <div class="profile-background hideDisplay">
            <div class="profile-box theme">
                <section class="profile-top-section">
                    
                </section>
                <section class="profile-mid-section">
                    <a href="https://localproductyflow.pages.dev" en="Home" es="Inicio" class="profile-mid-button lang theme">Home</a>
                    <a href="https://localproductyflow.pages.dev/app/taskmanager" en="Task Manager" es="Gestor de tareas" class="profile-mid-button lang theme">Task Manager</a>
                </section>
                
                <section class="profile-bottom-section">
                    <button class="profile-bottom-button lang-btn fa fa-language theme" title="Language"></button>
                    <button class="profile-bottom-button theme-btn theme" title="Theme"></span><span class="fa fa-moon"></span></button>
                </section>
                <button class="switch-aside"></button>
            </div>
        </div>
    </section>
    <section class="error-log-section">
        <div class="error-log-message">
        </div>
   </section>
    <script type="module" src="./network.js"> </script>
</body>
</html>
